machine:
  post:
    - sudo apt-add-repository ppa:yandex-qatools/allure-framework -y
    - sudo apt-get update -yq
    - sudo apt-get install allure-commandline -yq
general:
  artifacts:
    - build/report
    - build/data
test:
  post:
    - 'npm run test:report'
    # in case tag is pushed, coveralls will try to find current branch and will end on master
    # this should be reworked some day, since it is not necessary that tag will end on master branch
    - git fetch origin master && git branch master --track origin/master
    - 'npm run test:report:publish'
    - mkdir -p $CIRCLE_TEST_REPORTS/junit
    - cp build/data/xunit/xunit.xml $CIRCLE_TEST_REPORTS/junit/xunit.xml
deployment:
  npm-release:
    tag: /^\d+\.\d+\.\d+$/
    owner: ama-team
    commands:
      - echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}' > ~/.npmrc
      - npm publish --access public