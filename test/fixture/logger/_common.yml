level:
  - name: maps exact match to itself
    tests:
      - input: [INFO]
        output: INFO
      - input: [ERROR]
        output: ERROR
  - name: ignores case
    tests:
      - input: [info]
        output: INFO
      - input: [error]
        output: ERROR
  - name: maps integer threshold level into valid level
    tests:
      - input: [1]
        output: ALL
      - input: [4]
        output: INFO
  - name: maps unknown/invalid input to ALL
    tests:
      - input: [~]
        output: ALL
      - input: ['']
        output: ALL
      - input: [{}]
        output: ALL
      - input: [false]
        output: ALL

threshold:
  - name: maps logger level in any case into correct threshold
    tests:
      - input: [INFO]
        output: 4
      - input: [ALL]
        output: 1
      - input: [info]
        output: 4
      - input: [all]
        output: 1
  - name: maps existing threshold to itself
    tests:
      - input: [1]
        output: 1
      - input: [5]
        output: 5
  - name: maps unknown/invalid input to ALL
    tests:
      - input: [1234]
        output: 1
      - input: [false]
        output: 1
      - input: [~]
        output: 1
      - input: ['']
        output: 1
